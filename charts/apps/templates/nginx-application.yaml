apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-nginx
  namespace: argocd
spec:
  destination:
    namespace: argo-nginx
    server: https://kubernetes.default.svc
  project: default
  source:
    path: charts/nginx
    repoURL: https://github.com/yosefha-pg/argo-nginx.git
  syncPolicy:
    automated: {}
