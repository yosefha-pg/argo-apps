# Default values for apps.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

project: apps

source:
  helm:
    valueFile: values-prod.yaml
destination:
  server: https://kubernetes.default.svc
  namespace: argocd

apps:
  hello:
    name: hello
    enabled:  false
    source:
      repoURL: https://github.com/yosefha-pg/argo-nginx.git
      path: charts/nginx
      targetRevision: main
  world:
    name: world
    enabled: false
    source:
      repoURL: https://github.com/yosefha-pg/argo-nginx2.git
      path: charts/nginx2
      targetRevision: main  